<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Onest&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/db85cbd1a5.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="../static/signup.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                <div class="container">
                    <h1 class="heading">Welcome</h1>
                    <form action="{{url_for('signup')}}" method="POST">
                        <i class="fa fa-solid fa-user" style="color: #77797e;"></i>
                        <input type="text" placeholder="Username" name="user"><br>
                        <i class="fa fa-solid fa-envelope" style="color: #77797e;"></i>
                        <input type="email" name="email" id="" placeholder="Email"><br>
                        <i class="fa fa-solid fa-lock" style="color: #77797e;"></i>
                        <input type="password" name="pass" id="" placeholder="Password"><br>
                        <i class="fa fa-solid fa-lock" style="color: #77797e;"></i>
                        <input type="password" name="Cpass" id="" placeholder="Confirm password"><br>
                        <button class="btn" type="submit"><i class="fa fa-solid fa-right-to-bracket"
                                style="color: #77797e;"></i>Sign Up</button>
                        <input class="btn" type="button" value="Sign Up using Google"><br>
                    </form>
                    <a href="{{url_for('login')}}">Log in</a>
                </div>
            </div>
            <div class="col-8 img">
            </div>
        </div>
    </div>
</body>

</html>
